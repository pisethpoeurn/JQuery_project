<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Project</title>
</head>
<style>
    #line {
      border-left: 1px solid black;
      height: 350px;
      position: absolute;
      left: 43%;
      margin-left: -3px;
      top: 50;
      margin-top: 30px;
    }
    body{
        background-color: rgb(231, 230, 230);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class=" form-control" id="select">
                    <option value="">Choose your recipe....</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div><br>
        <hr>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 text-right" id="out"></div>
            <div class="col-3 " id="outs"></div>
            <div class="col-3"></div>
        </div>
        <br>
        <div class="row" id="show_hide">
            <div class="col-4" ><h3 class="text-right">Numbers of Person</h3></div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-danger" id="minus" type="submit">-</button>
                    </div>
                    <div id="nbGuest"></div>
                    <div class="input-group-append">
                        <button class="btn btn-success" id="add" type="submit">+</button>
                    </div>
                </div>
                <div id="out_num"></div>
            </div>
            <div class="col-4"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-5">
                <h3 id="result_recipe" class="text-center"></h3>
                <br>
                <table class="table table-borderless" id="result"></table>
            </div>
            <div class="col-2" id="line"></div>
            <div class="col-5">
                <h3 id="result_intruction" class="text-center"></h3>
                <br>
                <div id="instructions"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/select.js"></script>
</body>

</html>
