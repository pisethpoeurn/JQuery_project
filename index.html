<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class=" form-control" id="select">
                    <option value="">Choose your recipe....</option>
                </select><br><br>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="minus" type="submit">-</button>
                    </div>
                    <input type="text" id="num" disabled class="form-control text-center" value="0"
                        placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="add" type="submit">+</button>
                    </div>
                </div>
                <div id="out_num"></div>
            </div>
            <div class="col-4"></div>
        </div><br><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3" id="out"></div>
            <div class="col-3" id="outs"></div>
            <div class="col-3"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-6">
                <div id="result_recipe"></div>
                <br>
                <table class="table table-borderless" id="result"></table>
            </div>
            <div class="col-6" >
                <div id="result_intruction"></div>
                <br>
                <div id="instructions"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/select.js"></script>
</body>
</html>
